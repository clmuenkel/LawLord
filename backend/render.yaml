services:
  - type: web
    name: lawlord-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: FIRM_NAME
        sync: false
      - key: COURTLISTENER_API_TOKEN
        sync: false
